<!DOCTYPE html>

<html>
    <head>
        <title>Fatec Shop - Cadastrar de novo produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Fatec Shop - Cadastro de novo produto</h1>
        <form method="POST" action="incluir_produto.jsp">
            <table border="1">
                <tr>
                    <td>Descrição:* </td>
                    <td>
                        <input type="text" name="descricao" size="50" maxlength="50" required>
                    </td>
                    </tr>
                    <tr>
                        <td>Preço:</td>
                        <td>
                            <input type="text" name="preco" size="10" maxlength="10">
                            </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit"></td>
                        </tr>
            </table>
        </form>
    </body>
</html>
